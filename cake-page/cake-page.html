<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кондитерская Cake-land</title>
    <link rel="icon" href="..\favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <nav>
                 <span class="logo">Cake-land</span>
                 <input type="checkbox"  id="input-checkbox">
                 <label for="input-checkbox" class="label-checkbox">
                    <span class="checkbox-line"></span>
                 </label>
                <ul class="menu-wrap">
                    <li ><a class="menu_item"  href="">главная</a></li>
                    <li><a class="menu_item" href=""> выбрать торт</a></li>
                    <li><a class="menu_item" href="">о нас</a></li>
                    <li ><a class="menu_item" href="">кондитерские</a></li>
                </ul>
            </nav>
        <div class="start-text">
            <p class="start-text_headline">Cake-land</p>
            <p class="start-text_down-text">Вкусные торты <br> и сладости на заказ</p>
        </div>
    </header>
    <div class="wrapper">
    <main>
      <div class="wrap-catalog-cake">
        <h2 class="menu-item-name" id="cake">Торты</h2>
       <div class="catalog-cake-box"> </div>  
       
       <h2 class="menu-item-name" id="tired">Многоуровневые торты</h2>
       <div class="catalog-tiered-box"> </div>   

       <h2 class="menu-item-name" id="pastry">Пирожные</h2>
       <div class="catalog-pastry-box"> </div> 

       <h2 class="menu-item-name" id="gift" >Сладкие подарки</h2>
       <div class="catalog-gift-box"> </div> 
</div>



    </main>


    <div class="basket">
        <h3 class="sum-price" > </h3> 
     
    </div>
</div>


  

 <script src="script.js" ></script> 





</body>
</html>
